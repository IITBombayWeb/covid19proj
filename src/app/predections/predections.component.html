

<div class="wrapper">
 
  <div class="main-panel">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-absolute navbar-transparent">
      <div class="container-fluid">
        <div>
         <a class="navbar-brand" href="javascript:void(0)">  Covid19 Inventory Management System</a>
        </div>
      
      
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="content">
      <div class="row">
        <div class="col-6">
          <div class="card card-chart">
            <div class="card-body">
                <div id="main" class="svg-parent">
                    <div class="tooltip" id="tooltip"></div>
                </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card card-chart">
            <div class="card-header ">
              <div class="row">
                <div class="col-sm-6 text-left">
                  <h5 class="card-category">{{Thead.sname}}</h5>
                  <h2 class="card-title">{{Thead.dname}}</h2>
                </div>
                <div class="col-sm-6">
                  <div  #buttonToggle id="weeks" class="btn-group btn-group-toggle float-right" data-toggle="buttons">
                    <label *ngFor="let d of DataMp;let i = index"  class="btn btn-sm btn-primary btn-simple"  [ngClass]="{'active': d.type}" id="{{d.id}}" (click)="handleChange(d)">
                      <input type="radio"   [checked]="d.type==='checked'" name="options" >
                      <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">{{d.name}}</span>
                      <span class="d-block d-sm-none">
                        <i class="tim-icons icon-single-02"></i>
                      </span>
                    </label>
                   
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body" *ngFor="let D1 of DataTBL;let i=index">
              <div class="col-sm-6 text-left">
                <h2 class="card-title">{{D1.name}}</h2>
              </div>
              <div class="table-responsive" >
                <table class="table tablesorter " id="">
                  <thead class=" text-primary">
                    <tr>
                      <th *ngFor="let  head of displayedColumns">
                        {{head}}
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let TBL of dataSource[i]">

                      <td *ngFor="let  head of displayedColumns">
                           {{TBL[head]}}
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
      

          </div>
        </div>
      </div>

 
    </div>
    
  </div>
</div>
